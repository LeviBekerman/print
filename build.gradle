plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'
apply plugin: "application"

mainClassName = System.getProperty("mainClass")

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}